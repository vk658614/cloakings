<html>
<head>
    <title>Help Center</title>
    <meta name="description" content="Netflix customer service: Find answers to your questions, topics, and issues. Get help with signing up, plans and pricing, signing in, and parental controls on Netflix.">
    <meta name="keywords" content="Netflix customer service, Netflix help, Netflix support">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #e6e6e6;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        .header .help-center {
            font-size: 18px;
            color: #333;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            padding: 10px 20px;
            border: 1px solid #e50914;
            border-radius: 4px;
            background-color: #fff;
            color: #e50914;
            cursor: pointer;
            font-size: 14px;
        }
        .header .buttons .sign-in {
            background-color: #e50914;
            color: #fff;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            text-align: center;
            padding: 0 20px;
        }
        .main-content h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e50914;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-box .fa-search {
            position: absolute;
            right: 20px;
            color: #333;
        }
        .popular-topics {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .popular-topics a {
            color: #0071eb;
            text-decoration: none;
        }
        .call-now {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .call-now button {
            padding: 10px 20px;
            border: 1px solid #e50914;
            border-radius: 4px;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #e6e6e6;
            background-color: #f8f9fa;
        }
        .footer a {
            margin: 0 10px;
            color: #0071eb;
            text-decoration: none;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header .buttons {
                margin-top: 10px;
            }
            .main-content h1 {
                font-size: 28px;
            }
            .search-box input {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }
            .header .logo {
                font-size: 20px;
            }
            .header .help-center {
                font-size: 16px;
            }
            .header .buttons button {
                padding: 8px 16px;
                font-size: 12px;
            }
            .main-content h1 {
                font-size: 24px;
            }
            .search-box input {
                padding: 10px;
                font-size: 14px;
            }
            .popular-topics {
                font-size: 14px;
            }
            .call-now button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .footer a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NETFLIX</div>
        <div class="help-center">Help Center</div>
        <div class="buttons">
            <button>Join Netflix</button>
            <button class="sign-in">Sign In</button>
        </div>
    </div>
   </div>
        <div class="call-now">
            <button onclick="window.location.href='tel:+18775089225'">Call Now: +1 (877) 508-9225</button>
        </div>
    </div>
    <div class="main-content">
        <h1>How can we help?</h1>
        <div class="search-box">
            <input type="text" placeholder="Type a question, topic or issue">
            <i class="fas fa-search"></i>
        </div>
        <div class="popular-topics">
            Popular topics: <a href="#">How to sign up for Netflix</a>, <a href="#">Plans and Pricing</a>, <a href="#">Can't sign in to Netflix</a>, <a href="#">Parental controls on Netflix</a>
    <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Contact Us</a>
    </div>
</body>
</html>
